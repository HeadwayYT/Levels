<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Bars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>- Levels -</h1>
    <p id="explanation">Keep track of your real-life skills <br> 1. Adjust the skillnames to your liking <br>2. Define tasks per skill that deserve XP</br>3. Every time you've performed a task you add XP to that skill</br></p>
    <div class="button-container">
        <button id="toggleExplanation">Hide explanation</button>
    </div>
    <div class="skill-container">
        <div class="skill">
            <input type="text" id="strength" placeholder="Strength...">
            <div class="level-counter">&nbsp&nbspLevel&nbsp;&nbsp;<span id="strength-level">1</span></div>
        </div>
        <div class="elements">
            <button class="add-button">Add <br>XP</br></button>
            <button class="remove-button">Undo</button>
            <div class="bar" id="strength-progress">
                <div class="xp-progress"></div>
            </div>
        </div>
    </div>
    <div class="skill-container">
        <div class="skill">
            <input type="text" id="spirit" placeholder="Spirit...">
            <div class="level-counter">&nbsp&nbspLevel&nbsp;&nbsp;<span id="spirit-level">1</span></div>
        </div>
        <div class="elements">
            <button class="add-button">Add <br>XP</br></button>
            <button class="remove-button">Undo</button>
            <div class="bar" id="spirit-progress">
                <div class="xp-progress"></div>
            </div>
        </div>
    </div>
    <div class="skill-container">
        <div class="skill">
            <input type="text" id="coding" placeholder="Coding...">
            <div class="level-counter">&nbsp&nbspLevel&nbsp;&nbsp;<span id="coding-level">1</span></div>
        </div>
        <div class="elements">
            <button class="add-button">Add <br>XP</br></button>
            <button class="remove-button">Undo</button>
            <div class="bar" id="coding-progress">
                <div class="xp-progress"></div>
            </div>
        </div>
    </div>
    <div class="skill-container">
        <div class="skill">
            <input type="text" id="french" placeholder="French...">
            <div class="level-counter">&nbsp&nbspLevel&nbsp;&nbsp;<span id="french-level">1</span></div>
        </div>
        <div class="elements">
            <button class="add-button">Add <br>XP</br></button>
            <button class="remove-button">Undo</button>
            <div class="bar" id="french-progress">
                <div class="xp-progress"></div>
            </div>
        </div>
    </div>
    <a href="https://www.buymeacoffee.com/headway"><img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=&slug=vandijckeph&button_colour=f0f0f0&font_colour=000000&font_family=Cookie&outline_colour=000000&coffee_colour=FFDD00" /></a>
    <script src="script.js"></script>
</body>
</html>
